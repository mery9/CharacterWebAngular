<div class = "container">
    <img [src]="avatarpart.imageUrl" [alt]="avatarpart.name"/>

    <div class="details">
        <div class="header">
            <span class="name">
                {{avatarpart.name}}
            </span>
            <span class="favorite {{avatarpart.favorite? '': 'not'}}">
                â™¥
            </span>
        </div>
        <div class="origins">
            <span *ngFor="let origin of avatarpart.origin">
                {{origin}}
            </span>
        </div>
        <div class="tags">
            <a *ngFor="let tag of avatarpart.tags" routerLink="/tag/{{tag}}">
                {{tag}}
            </a>
        </div>
        <div class="price">
            <span>
                {{avatarpart.price | currency}}
            </span>
        </div>

        <button (click)="addToCart()">Add To Cart</button>
    </div>
</div>
